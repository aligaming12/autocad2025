<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a2ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D Cube Shape -->
  <path d="M50,40 L50,160 L150,160 L150,40 Z" fill="rgba(255,255,255,0.1)" stroke="url(#grad1)" stroke-width="3" />
  <path d="M50,40 L100,20 L200,20 L150,40 Z" fill="rgba(255,255,255,0.1)" stroke="url(#grad1)" stroke-width="3" />
  <path d="M150,40 L200,20 L200,140 L150,160 Z" fill="rgba(255,255,255,0.1)" stroke="url(#grad1)" stroke-width="3" />
  
  <!-- Horizontal Lines (Design Elements) -->
  <path d="M75,80 L125,80" fill="none" stroke="#00a2ff" stroke-width="2.5" />
  <path d="M75,120 L125,120" fill="none" stroke="#00a2ff" stroke-width="2.5" />
  
  <!-- Vertical Lines (Design Elements) -->
  <path d="M100,60 L100,140" fill="none" stroke="#00a2ff" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Text -->
  <text x="100" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">AutoCAD</text>
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Tutorial</text>
  
  <!-- Circular Design Element -->
  <circle cx="100" cy="40" r="8" fill="none" stroke="#00a2ff" stroke-width="2" />
</svg> 